<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Media/JS/poke-script.js" type="text/javascript" defer></script>
    <link href="Media/CSS/poke-css.css" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pokedex</title>
</head>
<b>
<body style="background-color: #dc0a2d;">

    <div class="poke-img-2">
        <img src="Media/Imagenes/Logo-poke.png" class="poke-img-3" alt="">
    </div>

    <div class="div-6">

        <form action="" class="div-1" onsubmit="searchPokemon(event)" >
            <input class=" form-control-lg   " placeholder="Ingresa Un Nombre de pokemon/ID" type="text" name="pokemon" autocomplete="off">
            <button class="searchPokemon(event) btn-circulo"></button>
        </form>
    </div>


<div class="container px-4 py5">
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="feature col">
            
            <div >
                <div data-poke-card class="poke-card">
                    <div data-poke-name>Pokedex</div>
                    <div data-poke-img-container class="img-container">
                        <img data-poke-img class="poke-img" src="./Media/Imagenes/Poke-shadow.png"/>
                    </div>
                    <div data-poke-id></div>
                    <div class="div-8">
                        <div data-poke-weight></div>
                        <div data-poke-height></div>
                    </div>  
                    <div data-poke-types class="poke-types"></div>


                    
                </div>
                <br>
                    <div class="div-2">
                        <img src="Media/Imagenes/Diseño sin título (8).png" class="poke-img-4" alt="">
                        <input  class="input-3" type="b">
                        <img src="Media/Imagenes/Cruceta.png" class="poke-img-4" alt="">
                    </div>
            </div>

        </div>

        <div class="feature col poke-card ">
            <h2 class="">Estadisticas</h2>
            <div data-poke-stats  class="poke-stats"></div>
            <div>
                <h2>Habilidades</h2>
                <div data-poke-abilities  class="poke-abilities"></div>
            </div>
        </div>

        <div class="feature col poke-card div-7 ">
            <h2 class="">Movimientos</h2>
                <div data-poke-moves class="poke-moves"></div>

        </div>
    </div>
</div>

</body>
</html>
